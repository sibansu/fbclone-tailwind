<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fv.png"/>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center relative">
        <div class="left mx-14 w-1/3">
            <img class="w-60" src="facebooklogo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div>
            
        </div>
        <div class="right shadow-xl rounded-lg bg-white flex p-5 w-1/4 flex-col">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-md outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-md py-3 font-bold hover:bg-blue-500">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 w-fit px-4 mx-auto hover:bg-green-400 text-white rounded-md my-2 py-3 font-bold">Create New Account</button>
            <span class="absolute -bottom-11 text-sm text-center"> <b class="hover:underline cursor-pointer ml-4">Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
